<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 200px;
    }

    h1 {
      font-size: 32px;
      color: #333333;
    }

    p {
      font-size: 18px;
      color: #666666;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #333333;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
    }

    .footer p {
      margin: 0;
    }
  </style>
  <meta http-equiv="refresh" content="10; URL=https://hackerhawks.github.io/home.html" />
  <script>
    function countdown() {
      var seconds = 10;
      var countdownElement = document.getElementById('countdown');

      var intervalId = setInterval(function() {
        countdownElement.innerHTML = seconds;
        seconds--;

        if (seconds < 0) {
          clearInterval(intervalId);
          window.location.href = "https://hackerhawks.github.io/home.html";
        }
      }, 1000);
    }

    countdown();
  </script>
</head>
<body>
  <h1>You Are Being Redirected to the Homepage</h1>
  <p>Site created and maintained by Joshua Thayer</p>
  <p>Redirection in <span id="countdown">5</span> Seconds</p>

  <div class="footer">
    <p>&copy; 2023 Joshua Thayer. All rights reserved.</p>
  </div>
</body>
</html>
