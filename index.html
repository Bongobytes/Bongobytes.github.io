<head>
  <script>
    var xhr=new XMLHttpRequest();
    xhr.open("GET","https://Bongobytes.github.io/home.html");
    xhr.onreadystatechange=function(){
      if(xhr.readyState===XMLHttpRequest.DONE){
        if(xhr.status===200){
          document.open();
          document.write(xhr.responseText);
          document.close();
        }
      }
    };
    xhr.send();
  </script>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
  </style>
</head>
<body>
<p>Loading home.html...</p>
</body>
</head>
