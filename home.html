<style>
.alert {
  padding: 20px;
  background-color: #12fa0a;
  color: black;
}

.closebtn {
  margin-left: 15px;
  color: black;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>
<script>
  var userAgent = navigator.userAgent.toLowerCase();
  if (userAgent.includes('hh')) {
    var alertDiv = document.createElement('div');
    alertDiv.className = 'alert';
    alertDiv.innerHTML = '<span class="closebtn" onclick="this.parentElement.style.display=\'none\';">&times;</span><strong>Thanks</strong> for Using HH-Browser!';
    document.body.appendChild(alertDiv);
  }
</script>
</body>

  <script>
    // JavaScript function to show/hide divs based on the menu item clicked
    function showContent(contentId) {
      var content = document.getElementById(contentId);
      
      // Hide all content divs
      var contents = document.getElementsByClassName("content");
      for (var i = 0; i < contents.length; i++) {
        contents[i].style.display = "none";
      }
      
      // Show the selected content div
      content.style.display = "block";
    }
    
    // Show the "Home" content div by default
    window.onload = function() {
      showContent('home');
    };
  </script>
